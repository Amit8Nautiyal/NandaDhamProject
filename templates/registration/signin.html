<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <!-- Link to Bootstrap CDN -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <section class="vh-100" style="background-color: #508bfc;">
      <div class="container py-5 h-100">
         <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
               <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">

                     {% if messages %}
                     <div class="alert-container">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                           {{ message }}
                        </div>
                        {% endfor %}
                     </div>
                     {% endif %}
                     <h3 class="mb-5">Sign in</h3>
                     <form action="{% url 'signin' %}" method="POST">
                        <!-- {% url 'homepage' %} -->
                        {% csrf_token %}
                        <!-- <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX-2">Email</label>
                     </div>
                      -->
                        <div data-mdb-input-init class="form-outline mb-4">
                           <input type="text" id="username" name="username" class="form-control form-control-lg" />
                           <label class="form-label" for="username">username</label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                           <input type="password" id="password" name="password" class="form-control form-control-lg" />
                           <label class="form-label" for="password">Password</label>
                        </div>

                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                           class="btn btn-primary btn-lg btn-block">Login</button>
                     </form>
                     <hr class="my-4">

                     <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary"
                        style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with
                        google</button>
                     <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2"
                        style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in
                        with facebook</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
